    <h1 class="funny-title section-title">Кухни</h1>
        <p class = "text">

        <div class="slideshow-container">
            <div class="mySlides1">
                <img class = "normal" src="img/kitchens/kitchen white.jpeg">
            </div>

            <div class="mySlides1">
                <img class = "fix_size" src="img/kitchens/kitchen white 1.jpeg">
            </div>

            <div class="mySlides1">
                <img class = "normal" src="img/kitchens/kitchen white 2.jpeg">
            </div>

            <a class="prev" onclick="plusSlides(-1, 0)">❮</a>
            <a class="next" onclick="plusSlides(1, 0)">❯</a>
        </div>

        <div class="slideshow-container">
            <div class="mySlides2">
                <img class = "normal" src="img/kitchens/kitchen brown.jpeg">
            </div>

            <div class="mySlides2">
                <img class = "fix_size" src="img/kitchens/kitchen brown1.jpeg">
            </div>

            <a class="prev" onclick="plusSlides(-1, 1)">❮</a>
            <a class="next" onclick="plusSlides(1, 1)">❯</a>
        </div>

        <script>
            var slideIndex = [1,1];
            var slideId = ["mySlides1", "mySlides2"]
            showSlides(1, 0);
            showSlides(1, 1);

            function plusSlides(n, no) {
                showSlides(slideIndex[no] += n, no);
            }

            function showSlides(n, no) {
                var i;
                var x = document.getElementsByClassName(slideId[no]);
                if (n > x.length) {slideIndex[no] = 1}    
                if (n < 1) {slideIndex[no] = x.length}
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                x[slideIndex[no]-1].style.display = "block";  
            }
        </script>
